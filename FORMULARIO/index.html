<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/x-icon" href="icon.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="styles.css">
    <title>instapet</title>
</head>
<body>
    <h1 class="TITULO">Insta Pet</h1>
    <form action="https://formspree.io/f/xayrpbke" method="post"> <br>
<div>
        <img src="body.png" alt="pet" width="400" height="400">
</div>
<div>
        <p>En esta web podrás encontrar increíbles accesorios y vestuarios para tu mascota.<br>
        Solo tienes que ingresar en el siguiente <strong>formulario</strong> <br>
        y participarás de nuestros increíbles descuentos y ofertas semanales.</p>
</div>
<div id="formulario">
    <label>
        Nombre:
        <input type="text" placeholder="Nombre de mascota" maxlength="30" name="Nombre_de_mascota" required> <br>
    </label>   
    <label>
        Edad:
        <input type="number" placeholder="Edad de mascota"  step="1" name="Edad_de_mascota" required> <br>
    </label>
    <label>Tipo de Mascota:
        <select name="Tipo_de_mascota" required>
            <option value="Perro">Perro</option>
            <option value="Gato">Gato</option>
            <option value="Conejo">Conejo</option>
            <option value="Tortuga">Tortuga</option>
            <option value="Otros">Otros</option>   
        </select>

    </label>
    <label>
        Correo:
        <input type="email" placeholder="Email" min="40" name="Email" required><br>
    </label>
    <label>
        Genero de tu mascota:
        <br>
        <input type="radio" name="sexo"> Hembra
        <br>
        <input type="radio" name="sexo">Macho
    </label><br>
    <label>
        Color de tu mascota:
        <input type="color" name="Color" required><br>
    </label>
    <label>Acepto las bases y condiciones.
        <input type="checkbox" name="Bases_y_condiciones" value="acepta"> <br>
    </label>
        <input type="submit"> <br>
    
    <span class="experiencia"> Comenta tu experiencia con nosotros! <br>
        <textarea name="Comentario" cols="40" rows="10"></textarea>
    </span>
</div>
    </form>
      
      </body>
      </html>
